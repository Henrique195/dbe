<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head></h:head>
<body>


	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setups" icon="pi pi-fw pi-calendar">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-pencil">
					<f:param name="i" value="2" />
				</p:menuitem>

			</p:tabMenu>
		</h:form>
		<h1>New Setup</h1>
	</div>
	<div class="ui-fluid">
		
		<div class="p-field">
			<label for="firstname">Name</label>
			<p:inputText id="firstname" type="text" />
		</div>
		
		<div class="p-field">
			<label for="lastname">Description</label>
			<p:inputText id="lastname" type="text" />
		</div>
		
		<div class="p-field2">
			<label for="Price">Price</label>
			<p:inputText id="Price" type="text" />
		</div>
		
		
	</div>
	<p:commandButton type="button" value="Save" icon="pi pi-check" />
	<p:commandButton type="button" value="Cancel" icon="pi pi-check"
		iconPos="right" />
	<div>
	</div>

</body>
</html>
